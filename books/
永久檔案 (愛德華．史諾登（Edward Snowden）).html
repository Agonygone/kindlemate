                        <p>父亲坚称，从他的童年到我的童年之间，美国已遗忘这个原则。美国这个国家已变成买新机器取代故障机器比找专家修理来得便宜，而且一定比自己去找零组件设法修理来得便宜。单凭这项事实便几乎保证会出现科技暴政，助纣为虐的不是科技本身，而是每天使用却不了解的所有人。拒绝让自己了解你所依赖的设备运作与维修，即是被动接受暴政及其条件：当你的设备正常运作时，你也正常运作，但是当你的设备故障，你也会故障。你拥有的物品反过来拥有了你。
