				<div class="panel panel-default">
					<div class="panel-body mk88"><p>我们生活在一个独特的时代，现在的科学与技术已经发展到了这样的水平，可以让我们研究宏观世界中的宇宙的细节，以及微观世界中活着的细胞的内部。我们的使命是鼓励人们超越日常活动，去疑惑，去思索问题，去对他们生活在其中的这个世界感到好奇。探索知识、对于理解我们周围的这个世界感到雀跃，这一点并没有年龄、种族、性别与文化的藩篱。只要我们直面最根本的问题，把对于物质世界的知识运用到极限，我们就可以做到这一点。
                    </p></div>
