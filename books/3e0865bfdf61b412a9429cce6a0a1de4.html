					<div class="panel-body mk88"><p>从黎塞留的一生中可以得出三点结论。第一，成功的外交政策有一项内容不可或缺：一个基于通盘分析的长期战略观。第二，政治家需要认真分析暧昧不清而且往往相互抵触的纷杂外力，把它们引向服务于一定目标的一致方向，并通过这一过程形成长期战略观。政治家必须了解这一战略的走势及其原因。第三，一位政治家必须尽最大之可能弥合本国社会的现实与所追求目标之间的差距。循规蹈矩会导致僵滞，因此需要敢作敢为。
