					<div class="panel-body mk88"><p>Plan9是由贝尔实验室开发的系统，参与阵容可谓豪华：Rob Pike（现在在Google工作，负责Go语言的开发）；Ken Thompson（C语言和UNIX创始人）；Dennis Ritchie（C语言和UNIX创始人）；Brian Kernighan（awk之父）；Doug Mcilroy（UNIX管道提出者，UNIX开发参与者）。我在使用Linux时最大的震撼就是一切皆文件的思想，然而这在Plan9中已然是价值观上的定海神针。
