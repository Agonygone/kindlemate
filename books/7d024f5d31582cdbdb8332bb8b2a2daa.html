					<div class="panel-body mk88"><p>相位光栅和镜后测光的结合是如此的具有革命性和先进性，它使ASML在未来几十年的竞争中一直领先。这种结合和直线电动机（后来在Natlab实现）一起构成了ASML成功的技术基础。它是一项关键的发明，将使ASML征服全球市场，并成长为2000年后芯片光刻工艺的主要供应商。
