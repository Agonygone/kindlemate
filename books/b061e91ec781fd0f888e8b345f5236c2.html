					<div class="panel-body mk88"><p>几乎所有帝国都是凭借武力建立的，然而没有一个能够靠武力延续下去。若要长久统治世界，必须化武力为义务。否则统治者会为了维护统治耗尽精力，却无力塑造未来，而塑造未来才是政治家追求的终极目标。压迫若能让位于共识，帝国即可得以延续。
