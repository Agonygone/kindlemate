    	<div class="col-md-12">
			<article>
				<div class="panel panel-default">
					<div class="panel-body mk88"><p>对称性是早期中国数学家的中心思想，它们存在于几何学（如相似三角形）和算术中（如按比例求解数值问题）。许多几何问题都是通过想象被切割和移动的图形来解析的，因为这常常涉及移动此部分并放在彼部分，所以中国人把它称为“割补术”。
                    </p></div>

					</div>
				</div>
			</article>
        </div>

    	<div class="col-md-12">
			<article>
				<div class="panel panel-default">
					<div class="panel-body mk88"><p>许多古代文化发展了各种各样的数学，但希腊的数学家们是独一无二的，他们将逻辑推理和证明摆在数学的中心位置。正因如此，他们永远改变了运用数学的意义。
                    </p></div>
