				<div class="panel panel-default">
					<div class="panel-body mk88"><p>这本书的中心问题就是那些具有良好用意的领袖是如何为使其人民的生活和景观能够现代化而设计出种种项目的。这些项目是如此巨大，如此忽视生态和社会生活的基本事实，甚至当其致命的结果已经显现出来以后，仍然被不顾一切地继续推行。这已经成为我所关注的占主导地位的问题。我的结论是，“作为宗教信仰的极端现代主义”、独裁的权力以及软弱的市民社会为社会灾难和自然灾难的泛滥提供了条件。

                    </p></div>
