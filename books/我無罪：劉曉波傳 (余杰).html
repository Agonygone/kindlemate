			<article>
				<div class="panel panel-default">
					<div class="panel-body mk88"><p>儘管囚禁了劉曉波的身體，但中共當局已經無法讓劉曉波這個名字從公共生活中徹底消失。劉曉波的存在就如同一面照妖鏡，照出了中共獨裁政權的本質。只要劉曉波仍然被關押在獄中，無論戴上什麼樣的面具，中共都無法掩飾其猙獰面目。

                    </p></div>
