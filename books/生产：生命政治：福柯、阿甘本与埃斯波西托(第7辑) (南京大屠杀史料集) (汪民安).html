					<div class="panel-body mk88"><p>权力仅是某种类型的个体关系。这些关系是特定的，也就是说，它们与交换、生产、交往无关，即使这些关系和它们结合在了一起。权力的典型特征是一些人多少可以完全决定其他人的行为——但从不是彻底地或强制性地决定。
