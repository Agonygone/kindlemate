				<div class="panel panel-default">
					<div class="panel-body mk88"><p>现代的国民教育，当它是民主的公民教育时，可以帮助人民变得更智慧，更有自我治理的能力。然而，当它是专制统治的臣民教育或党民教育时，它却使人民变得愚昧、盲从，既没有自我治理的能力，也没有自我实现的意愿。我们关注国民教育，期待的是第一种，同时也需要警惕第二种，因为第二种国民教育是一种有毒害作用的“教育”，它伪装并掩盖了发明者想要支配和控制人民的权力欲望，而这种权力欲望带来的几乎无一例外都是压迫、奴役和专制。
