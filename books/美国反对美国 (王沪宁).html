				<div class="panel panel-default">
					<div class="panel-body mk88"><p>今世界，利益多元化，意识形态壁垒森严，各种冲突层出不穷，联合国的确没有起到它应有的作用。但是，联合国也起了不可低估的作用，尤其是在社会经济文化发展方面。在消弭冲突方面，两伊停火也算是个杰出的例子。今天的世界仍然是一个需要人类加以控制的世界。望着联合国大厦前化剑为犁的雕像，思索人们该用什么方法来熔化利剑。过去的历史表明，许多人认为战火也是一种手段，结果是以剑化剑，总不成犁。

                    </p></div>
