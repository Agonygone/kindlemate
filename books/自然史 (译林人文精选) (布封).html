					<div class="panel-body mk88"><p>他把自然感变为一种哲学感，在这种哲学感里，人们一面由外表获得印象，一面还引起一种直觉，觉得有一种不可见的、永恒的力量在大自然中以不变的规则表现着，在这种哲学感里，人们看着眼前的景象就不免回想到往古，回想到那些辽远时代里许多惊心动魄的场面。
