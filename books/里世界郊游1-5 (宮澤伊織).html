				<div class="panel panel-default">
					<div class="panel-body mk88"><p>“我们实际上不害怕不行。害怕又恐惧，一直到人完全变得奇怪程度的害怕才行。虽然什么生物都会害怕，但是能够探索恐惧，理解恐惧的只有人类。能够想象恐惧，利用恐惧的也只有人类。所以，它们通过恐怖访问了我们。它们太过异质，太过于无法理解了，和我们接触的频道只有名为恐惧的感情。恐惧是接触的手段，也是目的。空鱼，我，明白了——”

                    </p></div>
